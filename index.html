<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduFinAI - Cadastro de Itens</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  
  <img src="img/status-bar.svg" alt="Status bar" class="w-full" />
  <!-- Topbar -->
  <header class="bg-orange-400 text-white flex items-center justify-between px-4 py-3">
    <img src="img/icons/icon-menu.svg" alt="Menu" class="w-6 h-6" />
    <h1 class="text-lg font-medium">Definição dos Gastos</h1>
    <img src="img/icons/icon-bell.svg" alt="Notificações" class="w-6 h-6" />
  </header>

  <!-- Conteúdo principal -->
  <main class="p-4 space-y-4 pb-24">
    <!-- Botão voltar -->
    <button class="text-xl bg-white rounded-full w-8 h-8 flex items-center justify-center shadow">&#8592;</button>

    <!-- Card: Adicionar -->
    <div class="bg-white rounded-xl p-4 shadow flex items-center justify-between">
      <div>
        <h2 class="text-lg font-semibold">Adicionar</h2>
        <p class="text-gray-500 text-sm">Adicione uma nova categoria</p>
      </div>
      <img src="img/add-category.svg" alt="Adicionar" class="w-20 h-auto" />
    </div>

    <!-- Card: Despesas de Casa -->
    <div class="bg-white rounded-xl p-4 shadow flex items-center justify-between">
      <div>
        <h2 class="text-lg font-semibold">Despesas de Casa</h2>
        <p class="text-gray-500 text-sm">Dinheiro para as contas de casa desse mês.</p>
      </div>
      <img src="img/house-expense.svg" alt="Despesas de casa" class="w-20 h-auto" />
    </div>

    <!-- Card: Educação -->
    <div class="bg-white rounded-xl p-4 shadow flex items-center justify-between">
      <div>
        <h2 class="text-lg font-semibold">Educação</h2>
        <p class="text-gray-500 text-sm">Dinheiro destinado para minha educação nesse mês</p>
      </div>
      <img src="img/education.svg" alt="Educação" class="w-20 h-auto" />
    </div>

    <!-- Card: Investimento -->
    <div class="bg-white rounded-xl p-4 shadow flex items-center justify-between">
      <div>
        <h2 class="text-lg font-semibold">Investimento</h2>
        <p class="text-gray-500 text-sm">Dinheiro para investir durante esse mês</p>
      </div>
      <img src="img/investiment.svg" alt="Investimento" class="w-20 h-auto" />
    </div>
  </main>

  <!-- Navbar fixa inferior -->
  <footer class="fixed bottom-0 w-full bg-white border-t border-gray-200 flex justify-around py-3">
    <img src="img/icons/icon-home.svg" alt="Início" class="w-6 h-6" />
    <img src="img/icons/icon-chart.svg" alt="Desempenho" class="w-6 h-6" />
    <img src="img/icons/icon-cloud.svg" alt="Nuvem" class="w-6 h-6" />
    <img src="img/icons/icon-user.svg" alt="Perfil" class="w-6 h-6" />
  </footer>

</body>
</html>
